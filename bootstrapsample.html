<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multilingual Bootstrap Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <!-- Header -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Caderno de Poemas de Uma Garota Apaixonada</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarContent" aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarContent">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
              <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Contact</a>
            </li>
          </ul>
        </div>
      </nav>

    <div class="container-fluid">
        <div class="row">
            <!-- Content Area -->
            <main class="col-12">
                <!-- Top Navbar -->
                <nav class="navbar navbar-expand-sm navbar-light bg-light mb-3">
                    <div class="container-fluid">
                        <ul class="navbar-nav mx-auto">
                            <li class="nav-item">
                                <a class="nav-link" href="#">&larr; Previous</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Table of Contents</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Next &rarr;</a>
                            </li>
                        </ul>
                    </div>
                </nav>

                <!-- Tab Content -->
                <ul class="nav nav-tabs" id="myTab" role="tablist">
                    <li class="nav-item" role="presentation">
                        <button class="nav-link active" id="portuguese-tab" data-bs-toggle="tab" data-bs-target="#portuguese" type="button" role="tab" aria-controls="portuguese" aria-selected="true">Portuguese</button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="english-tab" data-bs-toggle="tab" data-bs-target="#english" type="button" role="tab" aria-controls="english" aria-selected="false">English</button>
                    </li>
                </ul>
                <div class="tab-content p-3 border border-top-0">
                    <div class="tab-pane fade show active" id="portuguese" role="tabpanel" aria-labelledby="portuguese-tab">
                        <p id="pt-content">Carregando...</p>
                    </div>
                    <div class="tab-pane fade" id="english" role="tabpanel" aria-labelledby="english-tab">
                        <p id="eng-content">Loading...</p>
                    </div>
                </div>

                <!-- Bottom Navbar -->
                <nav class="navbar navbar-expand-sm navbar-light bg-light mt-3">
                    <div class="container-fluid">
                        <ul class="navbar-nav mx-auto">
                            <li class="nav-item">
                                <a class="nav-link" href="#">&larr; Previous</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Table of Contents</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Next &rarr;</a>
                            </li>
                        </ul>
                    </div>
                </nav>
            </main>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center p-3 mt-3">
        <p>Footer</p>
    </footer>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="scripts.js"></script>
<script>
  // Get the parameter from the URL (e.g., "star") and load the content
  const param = getQueryParameter('poem');
  loadContent(param);
</script>
</body>
</html>
